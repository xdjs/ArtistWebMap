<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff99cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff66b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pink circular background -->
  <circle cx="50" cy="50" r="48" fill="url(#pinkGradient)" stroke="none"/>
  
  <!-- Black rectangle background for text -->
  <rect x="15" y="25" width="70" height="50" rx="2" ry="2" fill="#000"/>
  
  <!-- MUSIC text -->
  <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">MUSIC</text>
  
  <!-- NERD text -->
  <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">NERD</text>
</svg>